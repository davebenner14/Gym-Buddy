{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">

        <span class="card-title">{{ meal.name }}</span>

            <p>Price: {{ meal.price }}</p>

      <div class="card-action">

      </div>
    </div>
  </div>
</div>
{% endblock %}
