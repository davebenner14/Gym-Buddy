{% extends 'base.html' %}

{% block content %}

<div class="log-container">
  {% if object %}
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
  <h1>Add Meal</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
</div>

<div class="loginout-img">
  <img src="../../static/img/addmeal.jpeg" alt="">
</div>

{% endblock %}
